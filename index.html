<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNI-CHAT</title>

<style>
:root{
  --bg:#f5f5f5;
  --text:#111;
  --box:#fff;
  --border:#ddd;
  --accent:#ff8fb1;
}
body.dark{
  --bg:#121212;
  --text:#f5f5f5;
  --box:#1e1e1e;
  --border:#333;
  --accent:#bb86fc;
}
body.pink{
  --bg:#ffe6f0;
  --box:#fff0f7;
}
body.green{
  --bg:#e6fff2;
  --box:#f0fff8;
  --accent:#4caf7d;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
}
.menu-btn{
  font-size:26px;
  cursor:pointer;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  z-index:900;
}
.overlay.show{display:block}

/* MENU */
.menu{
  position:fixed;
  top:0;left:0;
  width:260px;
  height:100%;
  background:var(--box);
  padding:16px;
  transform:translateX(-100%);
  transition:.25s;
  z-index:1000;
}
.menu.open{transform:translateX(0)}
.menu h3{margin-top:0}
.menu button{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--bg);
  font-weight:600;
}

/* HOME */
.home{
  text-align:center;
  margin-top:80px;
}

/* CHAT */
.chat{
  display:none;
  height:100vh;
  display:flex;
  flex-direction:column;
}
.chat.active{display:flex}
.chat-header{
  padding:14px;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  gap:10px;
}
.chat-messages{
  flex:1;
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:10px;
  overflow-y:auto;
}
.msg{
  max-width:75%;
  padding:12px 16px;
  border-radius:18px;
}
.msg.me{
  align-self:flex-end;
  background:var(--accent);
  color:#000;
}
.msg.other{
  align-self:flex-start;
  background:var(--box);
  border:1px solid var(--border);
}
.chat-input{
  padding:10px;
  display:flex;
  gap:8px;
  border-top:1px solid var(--border);
}
.chat-input input{
  flex:1;
  padding:12px;
  border-radius:999px;
  border:1px solid var(--border);
}
.chat-input button{
  padding:12px 18px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  font-weight:700;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
.modal-box{
  background:var(--box);
  padding:22px;
  border-radius:18px;
  width:90%;
  max-width:320px;
  text-align:center;
}
.modal-box input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:999px;
  border:1px solid var(--border);
}
.modal-box button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  font-weight:700;
}
</style>
</head>

<body>

<div class="overlay" id="overlay"></div>
<div class="menu" id="menu"></div>

<div class="header">
  <div class="menu-btn" id="menuBtn">‚ò∞</div>
  <strong>UNI-CHAT</strong>
</div>

<div class="home" id="home">
  <h1>UNI-CHAT</h1>
  <p>Simple ‚Ä¢ Anonymous ‚Ä¢ Clean</p>
</div>

<div class="chat" id="chat">
  <div class="chat-header">
    <button id="chatBack">‚Üê</button>
    <strong id="chatTitle"></strong>
  </div>
  <div class="chat-messages" id="messages"></div>
  <div class="chat-input">
    <input id="msgInput" placeholder="Type message‚Ä¶">
    <button id="sendBtn">‚û§</button>
  </div>
</div>

<div class="modal" id="usernameModal">
  <div class="modal-box">
    <h2>Welcome to UNI-CHAT</h2>
    <p>Choose your username</p>
    <input id="usernameInput" placeholder="username">
    <button id="saveUser">Continue</button>
  </div>
</div>

<script>
/* ===== STATE ===== */
let menuView = 'main';

/* ===== ELEMENTS ===== */
const menu = document.getElementById('menu');
const overlay = document.getElementById('overlay');
const home = document.getElementById('home');
const chat = document.getElementById('chat');
const chatTitle = document.getElementById('chatTitle');
const usernameModal = document.getElementById('usernameModal');

/* ===== MENU RENDER ===== */
function renderMenu(){
  if(menuView === 'main'){
    menu.innerHTML = `
      <h3>Menu</h3>
      <button data-action="rooms">Chat Rooms</button>
      <button data-action="private">Private Groups</button>
      <button data-action="themes">Theme</button>
      <button data-action="close">Close</button>
    `;
  }
  if(menuView === 'rooms'){
    menu.innerHTML = `
      <h3>Chat Rooms</h3>
      <button data-room="Global Chat">üåç Global Chat</button>
      <button data-room="College Chat">üéì College Chat</button>
      <button data-room="Random Chat">üí¨ Random Chat</button>
      <button data-room="Tech Chat">üíª Tech Chat</button>
      <button data-action="back">‚Üê Back</button>
    `;
  }
  if(menuView === 'themes'){
    menu.innerHTML = `
      <h3>Theme</h3>
      <button data-theme="light">Light</button>
      <button data-theme="dark">Dark</button>
      <button data-theme="pink">Pink</button>
      <button data-theme="green">Green</button>
      <button data-action="back">‚Üê Back</button>
    `;
  }
  if(menuView === 'private'){
    menu.innerHTML = `
      <h3>Private Groups</h3>
      <button data-action="create">Create Group</button>
      <button data-action="join">Join with Code</button>
      <button data-action="back">‚Üê Back</button>
    `;
  }
}

/* ===== MENU HANDLER ===== */
menu.addEventListener('click', e=>{
  const btn = e.target.closest('button');
  if(!btn) return;

  if(btn.dataset.action === 'close'){ closeMenu(); }
  if(btn.dataset.action === 'back'){ menuView='main'; renderMenu(); }
  if(btn.dataset.action === 'rooms'){ menuView='rooms'; renderMenu(); }
  if(btn.dataset.action === 'themes'){ menuView='themes'; renderMenu(); }
  if(btn.dataset.action === 'private'){ menuView='private'; renderMenu(); }
  if(btn.dataset.action === 'create'){
    const code = Math.random().toString(36).slice(2,8).toUpperCase();
    openChat(`Private Group ‚Ä¢ ${code}`);
  }
  if(btn.dataset.action === 'join'){
    const code = prompt('Enter invite code');
    if(code) openChat(`Private Group ‚Ä¢ ${code.toUpperCase()}`);
  }
  if(btn.dataset.room){ openChat(btn.dataset.room); }
  if(btn.dataset.theme){ setTheme(btn.dataset.theme); }
});

/* ===== MENU OPEN/CLOSE ===== */
function openMenu(){
  menu.classList.add('open');
  overlay.classList.add('show');
  menuView='main';
  renderMenu();
}
function closeMenu(){
  menu.classList.remove('open');
  overlay.classList.remove('show');
}

/* ===== CHAT ===== */
function openChat(name){
  home.style.display='none';
  chat.classList.add('active');
  chatTitle.textContent = name;
  closeMenu();
}
function exitChat(){
  chat.classList.remove('active');
  home.style.display='block';
}

/* ===== THEME ===== */
function setTheme(t){
  document.body.className = t==='light' ? '' : t;
  localStorage.setItem('theme',t);
}

/* ===== USER ===== */
function saveUser(){
  const v = usernameInput.value.trim();
  if(!v) return;
  localStorage.setItem('username',v);
  usernameModal.style.display='none';
}

/* ===== EVENTS ===== */
menuBtn.onclick = openMenu;
overlay.onclick = closeMenu;
chatBack.onclick = exitChat;
saveUserBtn = document.getElementById('saveUser');
saveUserBtn.onclick = saveUser;

/* ===== INIT ===== */
if(localStorage.getItem('username')) usernameModal.style.display='none';
const savedTheme = localStorage.getItem('theme');
if(savedTheme) setTheme(savedTheme);
renderMenu();
</script>

</body>
</html>
