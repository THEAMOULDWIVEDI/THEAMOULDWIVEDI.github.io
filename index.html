<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNI-CHAT</title>

<style>
/* ===== VARIABLES ===== */
:root{
  --bg:#f5f5f5;
  --text:#000;
  --box:#fff;
  --border:#ccc;
  --accent:#ff9acb;
}

/* ===== THEMES ===== */
body.dark{
  --bg:#121212;
  --text:#fff;
  --box:#1e1e1e;
  --border:#333;
}
body.pink{
  --bg:#ffe6f0;
  --box:#fff0f7;
  --accent:#ff9acb;
}
body.green{
  --bg:#e6fff2;
  --box:#f0fff8;
  --accent:#66cc99;
}

/* ===== BASE ===== */
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
.header{
  display:flex;
  align-items:center;
  padding:15px;
}
.menu-btn{
  font-size:26px;
  cursor:pointer;
  margin-right:10px;
}

/* ===== HOME ===== */
.home{
  text-align:center;
  margin-top:80px;
}
.home button{
  padding:14px 24px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  font-weight:bold;
}

/* ===== MENU ===== */
.menu{
  position:fixed;
  top:0;
  left:0;
  width:260px;
  height:100%;
  background:var(--box);
  border-right:1px solid var(--border);
  padding:20px;
  transform:translateX(-100%);
  transition:transform .3s ease;
  z-index:1000;
}
.menu.open{
  transform:translateX(0);
}
.menu button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--bg);
}
.back{
  font-weight:bold;
}

/* ===== POPUP ===== */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
.popup-box{
  background:var(--box);
  padding:20px;
  border-radius:12px;
  width:90%;
  max-width:320px;
  text-align:center;
}
.popup-box input{
  width:100%;
  padding:12px;
  margin-top:10px;
}

/* ===== CHAT ===== */
.chat{
  display:none;
  padding:15px;
}
.chat.active{
  display:block;
}
</style>
</head>

<body>

<!-- ===== POPUP ===== -->
<div class="popup" id="popup">
  <div class="popup-box">
    <h2>Welcome to UNI-CHAT</h2>
    <p>Let‚Äôs choose your username</p>
    <input id="usernameInput" placeholder="username">
    <button onclick="saveUsername()">Continue</button>
  </div>
</div>

<!-- ===== MENU ===== -->
<div class="menu" id="menu">
  <button class="back" onclick="renderMainMenu()">‚Üê Back</button>
  <div id="menuContent"></div>
</div>

<!-- ===== HEADER ===== -->
<div class="header">
  <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
  <h3>UNI-CHAT</h3>
</div>

<!-- ===== HOME ===== -->
<div class="home" id="home">
  <h1>UNI-CHAT</h1>
  <p>Simple. Anonymous. Fast.</p>
</div>

<!-- ===== CHAT ===== -->
<div class="chat" id="chat">
  <h3 id="chatTitle"></h3>
  <p>Chat UI will go here</p>
</div>

<script>
/* ===== ELEMENTS ===== */
const menu = document.getElementById('menu');
const menuContent = document.getElementById('menuContent');
const home = document.getElementById('home');
const chat = document.getElementById('chat');
const chatTitle = document.getElementById('chatTitle');
const popup = document.getElementById('popup');

/* ===== MENU ===== */
function toggleMenu(){
  menu.classList.toggle('open');
  renderMainMenu();
}

function renderMainMenu(){
  menuContent.innerHTML = `
    <button onclick="renderRooms()">Chat Rooms</button>
    <button onclick="renderFavorites()">Favorite Rooms</button>
    <button onclick="renderRecent()">Last Used Rooms</button>
    <button onclick="renderThemes()">Theme</button>
    <button onclick="renderPrivate()">Private Messages</button>
  `;
}

function renderThemes(){
  menuContent.innerHTML = `
    <button onclick="setTheme('light')">Light</button>
    <button onclick="setTheme('dark')">Dark</button>
    <button onclick="setTheme('pink')">Pink</button>
    <button onclick="setTheme('green')">Green</button>
  `;
}

function renderRooms(){
  menuContent.innerHTML = `
    <button onclick="openChat('Global Chat')">üåç Global Chat</button>
    <button onclick="openChat('College Chat')">üéì College Chat</button>
    <button onclick="openChat('Random Chat')">üí¨ Random Chat</button>
    <button onclick="openChat('Tech Chat')">üíª Tech Chat</button>
  `;
}

function renderPrivate(){
  menuContent.innerHTML = `
    <button onclick="openChat('Private ‚Äì User1')">User1</button>
    <button onclick="openChat('Private ‚Äì User2')">User2</button>
  `;
}

function renderFavorites(){
  menuContent.innerHTML = `<p>No favorites yet</p>`;
}
function renderRecent(){
  menuContent.innerHTML = `<p>No recent chats</p>`;
}

/* ===== CHAT ===== */
function openChat(name){
  home.style.display = 'none';
  chat.classList.add('active');
  chatTitle.innerText = name;
  menu.classList.remove('open');
}

/* ===== THEME ===== */
function setTheme(theme){
  document.body.className = theme === 'light' ? '' : theme;
  localStorage.setItem('theme', theme);
}

/* ===== USERNAME ===== */
function saveUsername(){
  const val = usernameInput.value.trim();
  if(!val) return alert('Enter username');
  localStorage.setItem('username', val);
  popup.style.display = 'none';
}

/* ===== INIT ===== */
if(localStorage.getItem('username')){
  popup.style.display = 'none';
}
const savedTheme = localStorage.getItem('theme');
if(savedTheme) setTheme(savedTheme);
</script>

</body>
</html>
