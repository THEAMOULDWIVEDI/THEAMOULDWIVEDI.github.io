<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNI-CHAT</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --card-bg: #fff;
            --border-color: #ddd;
            --accent-color: #007bff;
            --input-bg: #fff;
            --shadow: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --border-color: #333;
            --accent-color: #bb86fc;
            --input-bg: #2c2c2c;
            --shadow: rgba(255,255,255,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 1.5em;
        }

        .burger {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--text-color);
        }

        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--card-bg);
            box-shadow: 2px 0 5px var(--shadow);
            transition: left 0.3s;
            z-index: 1000;
            padding: 20px;
        }

        .menu.open {
            left: 0;
        }

        .menu ul {
            list-style: none;
        }

        .menu li {
            margin: 20px 0;
        }

        .menu a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.2em;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .home .room-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .room-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0 2px 5px var(--shadow);
            transition: box-shadow 0.3s;
        }

        .room-card:hover {
            box-shadow: 0 4px 10px var(--shadow);
        }

        .room-card h3 {
            font-size: 1.2em;
        }

        .chat .messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--card-bg);
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 8px;
            background-color: var(--input-bg);
        }

        .message .username {
            font-weight: bold;
            color: var(--accent-color);
        }

        .message .timestamp {
            font-size: 0.8em;
            color: #888;
        }

        .chat .input-area {
            display: flex;
            gap: 10px;
        }

        .chat input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .chat button {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            width: 90%;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .modal button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
        }

        .back-arrow {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--text-color);
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="menu" id="menu">
        <ul>
            <li><a href="#" onclick="goHome()">Home</a></li>
            <li><a href="#" onclick="goHome()">Chat Rooms</a></li>
            <li><a href="#" onclick="toggleTheme()">Toggle Theme</a></li>
            <li><a href="#" onclick="closeMenu()">Close</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="header">
            <button class="back-arrow" id="backArrow" style="display: none;" onclick="goHome()">&larr;</button>
            <h1 id="headerTitle">UNI-CHAT</h1>
            <button class="burger" onclick="toggleMenu()">&#9776;</button>
        </div>

        <div class="screen home active" id="homeScreen">
            <div class="room-list">
                <div class="room-card" onclick="enterRoom('Global Chat')">
                    <h3>Global Chat</h3>
                    <p>Join the global conversation.</p>
                </div>
                <div class="room-card" onclick="enterRoom('College Chat')">
                    <h3>College Chat</h3>
                    <p>Discuss college life.</p>
                </div>
                <div class="room-card" onclick="enterRoom('Random Chat')">
                    <h3>Random Chat</h3>
                    <p>Chat about anything random.</p>
                </div>
                <div class="room-card" onclick="enterRoom('Tech Chat')">
                    <h3>Tech Chat</h3>
                    <p>Talk tech and gadgets.</p>
                </div>
            </div>
        </div>

        <div class="screen chat" id="chatScreen">
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <div class="modal" id="usernameModal">
        <div class="modal-content">
            <h2>Choose a Username</h2>
            <input type="text" id="usernameInput" placeholder="Enter username">
            <button onclick="setUsername()">Continue</button>
        </div>
    </div>

    <script>
        let username = localStorage.getItem('username');
        let currentRoom = null;
        let messages = {};

        function init() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);

            if (!username) {
                document.getElementById('usernameModal').classList.remove('hidden');
            } else {
                document.getElementById('usernameModal').classList.add('hidden');
            }
        }

        function setUsername() {
            const input = document.getElementById('usernameInput');
            if (input.value.trim()) {
                username = input.value.trim();
                localStorage.setItem('username', username);
                document.getElementById('usernameModal').classList.add('hidden');
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            const overlay = document.getElementById('overlay');
            menu.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        function closeMenu() {
            document.getElementById('menu').classList.remove('open');
            document.getElementById('overlay').classList.remove('show');
        }

        function goHome() {
            document.getElementById('homeScreen').classList.add('active');
            document.getElementById('chatScreen').classList.remove('active');
            document.getElementById('headerTitle').textContent = 'UNI-CHAT';
            document.getElementById('backArrow').style.display = 'none';
            currentRoom = null;
            closeMenu();
        }

        function enterRoom(roomName) {
            currentRoom = roomName;
            document.getElementById('homeScreen').classList.remove('active');
            document.getElementById('chatScreen').classList.add('active');
            document.getElementById('headerTitle').textContent = roomName;
            document.getElementById('backArrow').style.display = 'block';
            document.getElementById('messages').innerHTML = '';
            if (!messages[roomName]) messages[roomName] = [];
            renderMessages();
            closeMenu();
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            if (input.value.trim() && currentRoom) {
                const message = {
                    username: username,
                    text: input.value.trim(),
                    timestamp: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                };
                messages[currentRoom].push(message);
                renderMessages();
                input.value = '';
                scrollToBottom();
            }
        }

        function renderMessages() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = messages[currentRoom].map(msg => `
                <div class="message">
                    <span class="username">${msg.username}</span>: ${msg.text}
                    <span class="timestamp">${msg.timestamp}</span>
                </div>
            `).join('');
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            closeMenu();
        }

        window.onload = init;
    </script>
</body>
</html>
