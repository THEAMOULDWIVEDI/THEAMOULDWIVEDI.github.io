<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>UNI-CHAT</title>

<style>
/* ================= VARIABLES ================= */
:root{
  --bg:#f5f5f5;
  --text:#111;
  --box:#ffffff;
  --border:#ddd;
  --accent:#ff8fb1;
}

/* ================= THEMES ================= */
body.dark{
  --bg:#121212;
  --text:#f5f5f5;
  --box:#1e1e1e;
  --border:#333;
  --accent:#bb86fc;
}
body.pink{
  --bg:#ffe6f0;
  --box:#fff0f7;
}
body.green{
  --bg:#e6fff2;
  --box:#f0fff8;
  --accent:#4caf7d;
}

/* ================= BASE ================= */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ================= HEADER ================= */
.header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
}
.menu-btn{font-size:26px;cursor:pointer}

/* ================= HOME ================= */
.home{
  text-align:center;
  margin-top:80px;
}

/* ================= OVERLAY ================= */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  z-index:900;
}
.overlay.show{display:block}

/* ================= MENU ================= */
.menu{
  position:fixed;
  top:0;left:0;
  width:260px;
  height:100%;
  background:var(--box);
  padding:16px;
  transform:translateX(-100%);
  transition:.25s;
  z-index:1000;
}
.menu.open{transform:translateX(0)}
.menu h3{margin-top:0}
.menu button{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);
  font-weight:600;
}

/* ================= CHAT ================= */
.chat{
  display:none;
  height:100vh;
  display:flex;
  flex-direction:column;
}
.chat.active{display:flex}

.chat-header{
  padding:14px;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  gap:10px;
}

.chat-messages{
  flex:1;
  padding:14px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:6px;
}

.date-sep{
  text-align:center;
  font-size:12px;
  opacity:.6;
  margin:10px 0;
}

.msg{
  max-width:75%;
  padding:10px 14px;
  border-radius:18px;
}

.msg.me{
  align-self:flex-end;
  background:var(--accent);
  color:#000;
}
.msg.other{
  align-self:flex-start;
  background:var(--box);
  border:1px solid var(--border);
}

.meta{
  font-size:11px;
  opacity:.7;
  margin-bottom:4px;
}

.chat-input{
  padding:10px;
  display:flex;
  gap:8px;
  border-top:1px solid var(--border);
}
.chat-input input{
  flex:1;
  padding:12px;
  border-radius:999px;
  border:1px solid var(--border);
}
.chat-input button{
  padding:12px 18px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  font-weight:700;
}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
.modal-box{
  background:var(--box);
  padding:22px;
  border-radius:18px;
  width:90%;
  max-width:320px;
  text-align:center;
}
.modal-box input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:999px;
  border:1px solid var(--border);
}
.modal-box button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  font-weight:700;
}
</style>
</head>

<body>

<div class="overlay" id="overlay"></div>
<div class="menu" id="menu"></div>

<div class="header">
  <div class="menu-btn" id="menuBtn">‚ò∞</div>
  <strong>UNI-CHAT</strong>
</div>

<div class="home" id="home">
  <h1>UNI-CHAT</h1>
  <p>Private ‚Ä¢ Anonymous ‚Ä¢ Clean</p>
</div>

<div class="chat" id="chat">
  <div class="chat-header">
    <button id="chatBack">‚Üê</button>
    <strong id="chatTitle"></strong>
  </div>
  <div class="chat-messages" id="messages"></div>
  <div class="chat-input">
    <input id="msgInput" placeholder="Type message‚Ä¶">
    <button id="sendBtn">‚û§</button>
  </div>
</div>

<div class="modal" id="userModal">
  <div class="modal-box">
    <h2>Welcome to UNI-CHAT</h2>
    <p>Choose your username</p>
    <input id="usernameInput" placeholder="username">
    <button id="saveUser">Continue</button>
  </div>
</div>

<script>
/* ================= STATE ================= */
let menuView = 'main';
let lastMsgMeta = null;

/* ================= ELEMENTS ================= */
const menu = document.getElementById('menu');
const overlay = document.getElementById('overlay');
const home = document.getElementById('home');
const chat = document.getElementById('chat');
const messages = document.getElementById('messages');

/* ================= HELPERS ================= */
const nowTime = () => new Date();
const fmtTime = d => d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
const fmtDate = d => d.toDateString();

/* ================= MENU ================= */
function renderMenu(){
  if(menuView==='main'){
    menu.innerHTML=`
      <h3>Menu</h3>
      <button data-act="rooms">Chat Rooms</button>
      <button data-act="private">Private Groups</button>
      <button data-act="themes">Theme</button>
      <button data-act="close">Close</button>`;
  }
  if(menuView==='rooms'){
    menu.innerHTML=`
      <h3>Chat Rooms</h3>
      <button data-room="Global Chat">üåç Global</button>
      <button data-room="College Chat">üéì College</button>
      <button data-room="Random Chat">üí¨ Random</button>
      <button data-room="Tech Chat">üíª Tech</button>
      <button data-act="back">‚Üê Back</button>`;
  }
  if(menuView==='themes'){
    menu.innerHTML=`
      <h3>Theme</h3>
      <button data-theme="light">Light</button>
      <button data-theme="dark">Dark</button>
      <button data-theme="pink">Pink</button>
      <button data-theme="green">Green</button>
      <button data-act="back">‚Üê Back</button>`;
  }
  if(menuView==='private'){
    menu.innerHTML=`
      <h3>Private Groups</h3>
      <button data-act="create">Create Group</button>
      <button data-act="join">Join with Code</button>
      <button data-act="back">‚Üê Back</button>`;
  }
}

menu.addEventListener('click',e=>{
  const b=e.target.closest('button'); if(!b) return;
  if(b.dataset.act==='close') closeMenu();
  if(b.dataset.act==='back'){menuView='main';renderMenu();}
  if(b.dataset.act==='rooms'){menuView='rooms';renderMenu();}
  if(b.dataset.act==='themes'){menuView='themes';renderMenu();}
  if(b.dataset.act==='private'){menuView='private';renderMenu();}
  if(b.dataset.act==='create'){openChat(`Private ‚Ä¢ ${Math.random().toString(36).slice(2,8).toUpperCase()}`)}
  if(b.dataset.act==='join'){const c=prompt('Invite code'); if(c) openChat(`Private ‚Ä¢ ${c.toUpperCase()}`)}
  if(b.dataset.room) openChat(b.dataset.room);
  if(b.dataset.theme) setTheme(b.dataset.theme);
});

/* ================= MENU OPEN ================= */
function openMenu(){menu.classList.add('open');overlay.classList.add('show');menuView='main';renderMenu();}
function closeMenu(){menu.classList.remove('open');overlay.classList.remove('show');}

/* ================= CHAT ================= */
function openChat(name){
  home.style.display='none';
  chat.classList.add('active');
  document.getElementById('chatTitle').textContent=name;
  messages.innerHTML='';
  lastMsgMeta=null;
  closeMenu();
}
function exitChat(){
  chat.classList.remove('active');
  home.style.display='block';
}

/* ================= MESSAGES ================= */
function sendMessage(){
  const input=document.getElementById('msgInput');
  const text=input.value.trim();
  if(!text) return;

  const user=localStorage.getItem('username');
  const now=nowTime();
  const dateKey=fmtDate(now);

  if(!lastMsgMeta || lastMsgMeta.date!==dateKey){
    const sep=document.createElement('div');
    sep.className='date-sep';
    sep.textContent=dateKey===fmtDate(new Date())?'Today':dateKey;
    messages.appendChild(sep);
  }

  const group=lastMsgMeta && lastMsgMeta.user===user && lastMsgMeta.time===fmtTime(now);

  const msg=document.createElement('div');
  msg.className='msg me';
  msg.innerHTML=group
    ? `<div>${text}</div>`
    : `<div class="meta">${user} ¬∑ ${fmtTime(now)}</div><div>${text}</div>`;

  messages.appendChild(msg);
  messages.scrollTop=messages.scrollHeight;

  lastMsgMeta={user, time:fmtTime(now), date:dateKey};
  input.value='';
}

/* ================= THEME ================= */
function setTheme(t){
  document.body.className=t==='light'?'':t;
  localStorage.setItem('theme',t);
}

/* ================= USER ================= */
function saveUser(){
  const v=usernameInput.value.trim();
  if(!v) return;
  localStorage.setItem('username',v);
  userModal.style.display='none';
}

/* ================= EVENTS ================= */
menuBtn.onclick=openMenu;
overlay.onclick=closeMenu;
chatBack.onclick=exitChat;
sendBtn.onclick=sendMessage;
saveUser.onclick=saveUser;

/* ================= INIT ================= */
if(localStorage.getItem('username')) userModal.style.display='none';
const st=localStorage.getItem('theme'); if(st) setTheme(st);
renderMenu();
</script>

</body>
</html>
