<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>UNI-CHAT</title>

<style>
/* ================= VARIABLES ================= */
:root {
  --bg:#f5f5f5;
  --text:#111;
  --box:#ffffff;
  --border:#ddd;
  --accent:#ff8fb1;
}

/* ================= THEMES ================= */
body.dark {
  --bg:#121212;
  --text:#f5f5f5;
  --box:#1e1e1e;
  --border:#333;
  --accent:#bb86fc;
}
body.pink {
  --bg:#ffe6f0;
  --box:#fff0f7;
}
body.green {
  --bg:#e6fff2;
  --box:#f0fff8;
  --accent:#4caf7d;
}

/* ================= BASE ================= */
* { box-sizing:border-box; }

body {
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ================= HEADER ================= */
.header {
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
}
.menu-btn {
  font-size:26px;
  cursor:pointer;
}

/* ================= HOME ================= */
.home {
  text-align:center;
  margin-top:80px;
}

/* ================= OVERLAY ================= */
.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  z-index:900;
}
.overlay.show { display:block; }

/* ================= MENU ================= */
.menu {
  position:fixed;
  top:0; left:0;
  width:260px;
  height:100%;
  background:var(--box);
  padding:16px;
  transform:translateX(-100%);
  transition:transform .25s ease;
  z-index:1000;
}
.menu.open { transform:translateX(0); }

.menu h3 { margin-top:0; }

.menu button {
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);
  font-weight:600;
}

/* ================= CHAT ================= */
.chat {
  display:none;
  height:100vh;
  display:flex;
  flex-direction:column;
}
.chat.active { display:flex; }

.chat-header {
  padding:14px;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  gap:10px;
}

.chat-messages {
  flex:1;
  padding:14px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.msg {
  max-width:75%;
  padding:12px 16px;
  border-radius:18px;
}
.msg.me {
  align-self:flex-end;
  background:var(--accent);
  color:#000;
}
.msg.other {
  align-self:flex-start;
  background:var(--box);
  border:1px solid var(--border);
}

.chat-input {
  padding:10px;
  display:flex;
  gap:8px;
  border-top:1px solid var(--border);
}
.chat-input input {
  flex:1;
  padding:12px;
  border-radius:999px;
  border:1px solid var(--border);
}
.chat-input button {
  padding:12px 18px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  font-weight:700;
}

/* ================= MODAL ================= */
.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
.modal-box {
  background:var(--box);
  padding:22px;
  border-radius:18px;
  width:90%;
  max-width:320px;
  text-align:center;
}
.modal-box input {
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:999px;
  border:1px solid var(--border);
}
.modal-box button {
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  font-weight:700;
}
</style>
</head>

<body>

<div class="overlay" id="overlay"></div>

<div class="menu" id="menu"></div>

<div class="header">
  <div class="menu-btn" id="menuBtn">☰</div>
  <strong>UNI-CHAT</strong>
</div>

<div class="home" id="home">
  <h1>UNI-CHAT</h1>
  <p>Private. Anonymous. Clean.</p>
</div>

<div class="chat" id="chat">
  <div class="chat-header">
    <button id="chatBack">←</button>
    <strong id="chatTitle"></strong>
  </div>
  <div class="chat-messages" id="messages"></div>
  <div class="chat-input">
    <input id="msgInput" placeholder="Type message…" />
    <button id="sendBtn">➤</button>
  </div>
</div>

<div class="modal" id="usernameModal">
  <div class="modal-box">
    <h2>Welcome to UNI-CHAT</h2>
    <p>Choose your username</p>
    <input id="usernameInput" placeholder="username" />
    <button id="saveUser">Continue</button>
  </div>
</div>

<script>
/* ================= STATE ================= */
const state = {
  menu:'main',
  currentChat:null
};

/* ================= ELEMENTS ================= */
const menu = document.getElementById('menu');
const overlay = document.getElementById('overlay');
const home = document.getElementById('home');
const chat = document.getElementById('chat');
const messages = document.getElementById('messages');

/* ================= UTIL ================= */
const genCode = () => Math.random().toString(36).slice(2,8).toUpperCase();

/* ================= MENU ================= */
function openMenu(){ menu.classList.add('open'); overlay.classList.add('show'); renderMenu(); }
function closeMenu(){ menu.classList.remove('open'); overlay.classList.remove('show'); }

function renderMenu(){
  if(state.menu === 'main'){
    menu.innerHTML = `
      <h3>Menu</h3>
      <button onclick="openRooms()">Chat Rooms</button>
      <button onclick="openPrivate()">Private Groups</button>
      <button onclick="openThemes()">Theme</button>
      <button onclick="closeMenu()">Close</button>
    `;
  }
  if(state.menu === 'themes'){
    menu.innerHTML = `
      <h3>Theme</h3>
      <button onclick="setTheme('light')">Light</button>
      <button onclick="setTheme('dark')">Dark</button>
      <button onclick="setTheme('pink')">Pink</button>
      <button onclick="setTheme('green')">Green</button>
      <button onclick="backMenu()">← Back</button>
    `;
  }
  if(state.menu === 'private'){
    menu.innerHTML = `
      <h3>Private Groups</h3>
      <button onclick="createGroup()">Create Group</button>
      <button onclick="joinGroup()">Join with Code</button>
      <button onclick="backMenu()">← Back</button>
    `;
  }
}

function backMenu(){ state.menu='main'; renderMenu(); }

/* ================= CHAT ================= */
function openChat(name){
  home.style.display='none';
  chat.classList.add('active');
  document.getElementById('chatTitle').textContent = name;
  messages.innerHTML='';
  closeMenu();
}

function exitChat(){
  chat.classList.remove('active');
  home.style.display='block';
}

/* ================= PRIVATE ================= */
function createGroup(){
  const code = genCode();
  openChat(`Private Group • ${code}`);
}

function joinGroup(){
  const code = prompt('Enter invite code');
  if(code) openChat(`Private Group • ${code.toUpperCase()}`);
}

/* ================= THEME ================= */
function setTheme(t){
  document.body.className = t === 'light' ? '' : t;
  localStorage.setItem('theme',t);
}

/* ================= USER ================= */
function saveUser(){
  const v = usernameInput.value.trim();
  if(!v) return;
  localStorage.setItem('username',v);
  usernameModal.style.display='none';
}

/* ================= EVENTS ================= */
menuBtn.onclick = openMenu;
overlay.onclick = closeMenu;
chatBack.onclick = exitChat;
saveUserBtn = document.getElementById('saveUser');
saveUserBtn.onclick = saveUser;

/* ================= INIT ================= */
if(localStorage.getItem('username')) usernameModal.style.display='none';
const savedTheme = localStorage.getItem('theme');
if(savedTheme) setTheme(savedTheme);
renderMenu();
</script>

</body>
</html>
