<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNI-CHAT</title>

<style>
:root {
  --bg: #f5f5f5;
  --text: #000;
  --box: #fff;
  --border: #ccc;
  --accent: #999;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* THEMES */
body.dark {
  --bg: #121212;
  --text: #fff;
  --box: #1e1e1e;
  --border: #333;
  --accent: #555;
}
body.pink {
  --bg: #ffe6f0;
  --box: #fff0f7;
  --border: #ff99c8;
  --accent: #ff99c8;
}
body.green {
  --bg: #e6fff2;
  --box: #f0fff8;
  --border: #66cc99;
  --accent: #66cc99;
}

/* HEADER */
header {
  display: flex;
  align-items: center;
  padding: 15px;
  font-size: 22px;
}
.menu-btn {
  font-size: 26px;
  cursor: pointer;
  margin-right: 10px;
}

/* LOBBY */
main {
  padding: 20px;
}
.room {
  background: var(--box);
  border: 1px solid var(--border);
  padding: 15px;
  margin-bottom: 10px;
  border-radius: 10px;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
}
.modal-box {
  background: var(--box);
  padding: 25px;
  border-radius: 12px;
  width: 90%;
  max-width: 300px;
  text-align: center;
}
input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid var(--border);
}
button {
  background: var(--accent);
  border: none;
  font-weight: bold;
  cursor: pointer;
}

/* MENU */
.menu {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100%;
  background: var(--box);
  border-right: 1px solid var(--border);
  padding: 20px;
  transform: translateX(-100%);
  transition: transform 0.3s ease;
  z-index: 1000;
}
.menu.open {
  transform: translateX(0);
}
.menu h3 {
  margin-top: 0;
}
.menu button {
  margin-bottom: 10px;
}
</style>
</head>

<body>

<!-- MENU -->
<div class="menu" id="menu">
  <h3>Theme</h3>
  <button onclick="setTheme('light')">Light</button>
  <button onclick="setTheme('dark')">Dark</button>
  <button onclick="setTheme('pink')">Pink</button>
  <button onclick="setTheme('green')">Green</button>
</div>

<!-- HEADER -->
<header>
  <span class="menu-btn" onclick="toggleMenu()">‚ò∞</span>
  <strong>UNI-CHAT</strong>
</header>

<!-- LOBBY -->
<main>
  <h3>Available Chat Rooms</h3>
  <div class="room">üåç Global Chat</div>
  <div class="room">üéì College Chat</div>
  <div class="room">üí¨ Random Chat</div>
  <div class="room">üíª Tech Chat</div>
</main>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2>Welcome to UNI-CHAT üëã</h2>
    <p>Let‚Äôs choose your username</p>
    <input id="usernameInput" placeholder="username">
    <button onclick="saveUsername()">Continue</button>
  </div>
</div>

<script>
/* MENU */
function toggleMenu() {
  document.getElementById('menu').classList.toggle('open');
}

/* THEME */
function setTheme(theme) {
  document.body.className = theme === 'light' ? '' : theme;
  localStorage.setItem('theme', theme);
}

/* LOAD SAVED THEME */
setTheme(localStorage.getItem('theme') || 'light');

/* USERNAME */
function saveUsername() {
  const name = document.getElementById('usernameInput').value.trim();
  if (!name) return;
  localStorage.setItem('username', name);
  document.getElementById('modal').style.display = 'none';
}

/* CHECK USER */
if (localStorage.getItem('username')) {
  document.getElementById('modal').style.display = 'none';
}
</script>

</body>
</html>
