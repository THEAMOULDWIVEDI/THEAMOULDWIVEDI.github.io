<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNI-CHAT</title>

<style>
:root{
  --bg:#f5f5f5;
  --text:#111;
  --box:#fff;
  --border:#ddd;
  --accent:#ff8fb1;
}

body.dark{
  --bg:#121212;
  --text:#f5f5f5;
  --box:#1e1e1e;
  --border:#333;
  --accent:#bb86fc;
}
body.pink{
  --bg:#ffe6f0;
  --box:#fff0f7;
}
body.green{
  --bg:#e6fff2;
  --box:#f0fff8;
  --accent:#4caf7d;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
}
.menu-btn{font-size:26px;cursor:pointer}

/* HOME */
.home{
  text-align:center;
  margin-top:80px;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  z-index:900;
}
.overlay.show{display:block}

/* MENU */
.menu{
  position:fixed;
  top:0;left:0;
  width:260px;
  height:100%;
  background:var(--box);
  padding:16px;
  transform:translateX(-100%);
  transition:.25s;
  z-index:1000;
}
.menu.open{transform:translateX(0)}
.menu h3{margin-top:0}
.menu button{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);
  font-weight:600;
}

/* CHAT */
.chat{
  display:none;
  height:100vh;
  display:flex;
  flex-direction:column;
}
.chat.active{display:flex}

.chat-header{
  padding:14px;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  gap:10px;
}

.chat-messages{
  flex:1;
  padding:14px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.msg{
  max-width:75%;
  padding:12px 16px;
  border-radius:18px;
}

.msg.me{
  align-self:flex-end;
  background:var(--accent);
  color:#000;
}
.msg.other{
  align-self:flex-start;
  background:var(--box);
  border:1px solid var(--border);
}

.meta{
  font-size:11px;
  opacity:.7;
  margin-bottom:4px;
}

.chat-input{
  padding:10px;
  display:flex;
  gap:8px;
  border-top:1px solid var(--border);
}
.chat-input input{
  flex:1;
  padding:12px;
  border-radius:999px;
  border:1px solid var(--border);
}
.chat-input button{
  padding:12px 18px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  font-weight:700;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
.modal-box{
  background:var(--box);
  padding:22px;
  border-radius:18px;
  width:90%;
  max-width:320px;
  text-align:center;
}
.modal-box input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:999px;
  border:1px solid var(--border);
}
.modal-box button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  font-weight:700;
}
</style>
</head>

<body>

<div class="overlay" id="overlay"></div>
<div class="menu" id="menu">
  <h3>Menu</h3>
  <button id="roomsBtn">Chat Rooms</button>
  <button id="privateBtn">Private Group</button>
  <button id="themeBtn">Theme</button>
  <button id="closeMenuBtn">Close</button>
</div>

<div class="header">
  <div class="menu-btn" id="menuBtn">☰</div>
  <strong>UNI-CHAT</strong>
</div>

<div class="home" id="home">
  <h1>UNI-CHAT</h1>
  <p>Simple • Anonymous • Stable</p>
</div>

<div class="chat" id="chat">
  <div class="chat-header">
    <button id="chatBack">←</button>
    <strong id="chatTitle"></strong>
  </div>
  <div class="chat-messages" id="messages"></div>
  <div class="chat-input">
    <input id="msgInput" placeholder="Type message…">
    <button id="sendBtn">➤</button>
  </div>
</div>

<div class="modal" id="userModal">
  <div class="modal-box">
    <h2>Welcome to UNI-CHAT</h2>
    <p>Choose your username</p>
    <input id="usernameInput" placeholder="username">
    <button id="saveUserBtn">Continue</button>
  </div>
</div>

<script>
const menu=document.getElementById('menu');
const overlay=document.getElementById('overlay');
const home=document.getElementById('home');
const chat=document.getElementById('chat');
const messages=document.getElementById('messages');

function openMenu(){
  menu.classList.add('open');
  overlay.classList.add('show');
}
function closeMenu(){
  menu.classList.remove('open');
  overlay.classList.remove('show');
}

function openChat(name){
  home.style.display='none';
  chat.classList.add('active');
  document.getElementById('chatTitle').textContent=name;
  messages.innerHTML='';
  closeMenu();
}

function exitChat(){
  chat.classList.remove('active');
  home.style.display='block';
}

function sendMessage(){
  const input=document.getElementById('msgInput');
  const text=input.value.trim();
  if(!text) return;

  const user=localStorage.getItem('username');
  const time=new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});

  const msg=document.createElement('div');
  msg.className='msg me';
  msg.innerHTML=`<div class="meta">${user} · ${time}</div><div>${text}</div>`;

  messages.appendChild(msg);
  messages.scrollTop=messages.scrollHeight;
  input.value='';
}

function setTheme(t){
  document.body.className=t==='light'?'':t;
  localStorage.setItem('theme',t);
}

function saveUser(){
  const v=usernameInput.value.trim();
  if(!v) return;
  localStorage.setItem('username',v);
  userModal.style.display='none';
}

/* EVENTS */
menuBtn.onclick=openMenu;
overlay.onclick=closeMenu;
closeMenuBtn.onclick=closeMenu;
chatBack.onclick=exitChat;
sendBtn.onclick=sendMessage;
saveUserBtn.onclick=saveUser;

roomsBtn.onclick=()=>openChat('Global Chat');
privateBtn.onclick=()=>{
  const code=Math.random().toString(36).slice(2,8).toUpperCase();
  openChat('Private • '+code);
};
themeBtn.onclick=()=>{
  const t=prompt('Theme: light / dark / pink / green');
  if(t) setTheme(t);
};

/* INIT */
if(localStorage.getItem('username')) userModal.style.display='none';
const savedTheme=localStorage.getItem('theme');
if(savedTheme) setTheme(savedTheme);
</script>

</body>
</html>
