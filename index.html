<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNI-CHAT</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #000;
    }

    h1 {
      text-align: center;
    }

    p {
      text-align: center;
    }

    input, button {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>UNI-CHAT</h1>
  <p>Global chat. Username only.</p>

  <input placeholder="username">
  <button onclick="saveUsername()">Enter</button>

  <script>
    function saveUsername() {
      const name = document.querySelector('input').value.trim();
      if (!name) {
        alert('Enter username');
        return;
      }
      localStorage.setItem('username', name);
      alert('Saved: ' + name);
    }
  </script>
</body>
</html>
