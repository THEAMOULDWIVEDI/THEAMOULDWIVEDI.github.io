<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNI-CHAT</title>

<style>
:root{
  --bg:#ffffff;
  --text:#000000;
  --card:#f2f2f2;
  --border:#dddddd;
  --accent:#ff77b7;
}

body.dark{
  --bg:#121212;
  --text:#ffffff;
  --card:#1e1e1e;
  --border:#333333;
  --accent:#bb86fc;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
  border-bottom:1px solid var(--border);
}
.icon{
  font-size:22px;
  cursor:pointer;
}
.hidden{display:none}

/* MENU */
.menu{
  position:fixed;
  top:0; left:0;
  width:260px;
  height:100%;
  background:var(--card);
  padding:20px;
  transform:translateX(-100%);
  transition:0.25s;
  z-index:1000;
}
.menu.open{transform:translateX(0)}
.menu button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:14px;
  background:var(--bg);
  color:var(--text);
  font-size:16px;
  cursor:pointer;
}

/* SCREENS */
.screen{padding:20px}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
  margin:12px 0;
  cursor:pointer;
}

/* CHAT */
.chat-box{
  height:60vh;
  overflow-y:auto;
  margin-bottom:10px;
}
.msg{
  background:var(--card);
  padding:12px;
  border-radius:14px;
  margin:8px 0;
}
.msg b{font-size:14px}
.msg small{opacity:0.6;font-size:12px}

/* INPUT */
.input-row{
  display:flex;
  gap:8px;
}
input{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
}
.send{
  padding:12px 16px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
.modal-box{
  background:var(--bg);
  padding:20px;
  border-radius:20px;
  width:90%;
  max-width:320px;
}
</style>
</head>

<body>

<!-- MENU -->
<div class="menu" id="menu">
  <button onclick="goHome()">üè† Home</button>
  <button onclick="goHome()">üí¨ Chat Rooms</button>
  <button onclick="toggleTheme()">üé® Toggle Theme</button>
  <button onclick="closeMenu()">‚ùå Close</button>
</div>

<!-- HEADER -->
<div class="header">
  <span class="icon hidden" id="backBtn" onclick="goHome()">‚Üê</span>
  <span class="icon" onclick="openMenu()">‚ò∞</span>
  <strong id="title">UNI-CHAT</strong>
</div>

<!-- HOME -->
<div class="screen" id="home">
  <h3>Chat Rooms</h3>
  <div class="card" onclick="openChat('Global Chat')">üåç Global Chat</div>
  <div class="card" onclick="openChat('College Chat')">üéì College Chat</div>
  <div class="card" onclick="openChat('Random Chat')">üí¨ Random Chat</div>
  <div class="card" onclick="openChat('Tech Chat')">üíª Tech Chat</div>
</div>

<!-- CHAT -->
<div class="screen hidden" id="chat">
  <div class="chat-box" id="messages"></div>
  <div class="input-row">
    <input id="msgInput" placeholder="Type a message‚Ä¶">
    <button class="send" onclick="sendMsg()">Send</button>
  </div>
</div>

<!-- WELCOME -->
<div class="modal hidden" id="welcome">
  <div class="modal-box">
    <h3>Welcome to UNI-CHAT</h3>
    <p>Choose your username</p>
    <input id="usernameInput" placeholder="Username">
    <button class="send" onclick="saveUser()">Continue</button>
  </div>
</div>

<script>
/* ===== GLOBAL STATE ===== */
let USERNAME = localStorage.getItem('username');
let CURRENT_ROOM = null;

/* ===== ELEMENTS ===== */
const menu = document.getElementById('menu');
const home = document.getElementById('home');
const chat = document.getElementById('chat');
const backBtn = document.getElementById('backBtn');
const title = document.getElementById('title');
const messages = document.getElementById('messages');
const welcome = document.getElementById('welcome');

/* ===== MENU ===== */
function openMenu(){menu.classList.add('open')}
function closeMenu(){menu.classList.remove('open')}

/* ===== NAVIGATION ===== */
function goHome(){
  chat.classList.add('hidden');
  home.classList.remove('hidden');
  backBtn.classList.add('hidden');
  title.innerText = 'UNI-CHAT';
  closeMenu();
}

function openChat(room){
  CURRENT_ROOM = room;
  home.classList.add('hidden');
  chat.classList.remove('hidden');
  backBtn.classList.remove('hidden');
  title.innerText = room;
  messages.innerHTML = '';
  closeMenu();
}

/* ===== CHAT ===== */
function sendMsg(){
  const input = document.getElementById('msgInput');
  if(!input.value) return;

  const time = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  messages.innerHTML += `
    <div class="msg">
      <b>${USERNAME}</b><br>
      ${input.value}<br>
      <small>${time}</small>
    </div>
  `;
  input.value = '';
  messages.scrollTop = messages.scrollHeight;
}

/* ===== USER ===== */
function saveUser(){
  const val = document.getElementById('usernameInput').value.trim();
  if(!val) return;
  USERNAME = val;
  localStorage.setItem('username', val);
  welcome.classList.add('hidden');
}

/* ===== THEME ===== */
function toggleTheme(){
  document.body.classList.toggle('dark');
  localStorage.setItem('theme',
    document.body.classList.contains('dark') ? 'dark' : 'light'
  );
}

/* ===== INIT ===== */
if(!USERNAME){
  welcome.classList.remove('hidden');
}

const savedTheme = localStorage.getItem('theme');
if(savedTheme === 'dark') document.body.classList.add('dark');
</script>

</body>
</html>
