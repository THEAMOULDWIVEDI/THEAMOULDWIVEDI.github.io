<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNI-CHAT</title>

<style>
:root{
  --bg:#fff;
  --text:#000;
  --card:#f3f3f3;
  --border:#ddd;
  --accent:#ff77b7;
}
body.dark{
  --bg:#121212;
  --text:#fff;
  --card:#1e1e1e;
  --border:#333;
  --accent:#bb86fc;
}
body.pink{
  --bg:#ffe6f0;
  --text:#000;
  --card:#fff0f7;
  --border:#ffb3d1;
  --accent:#ff77b7;
}
body.green{
  --bg:#e6fff2;
  --text:#000;
  --card:#f0fff8;
  --border:#66cc99;
  --accent:#3cb371;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px;
  border-bottom:1px solid var(--border);
}
.icon{
  font-size:22px;
  cursor:pointer;
}
.hidden{display:none}

/* MENU */
.menu{
  position:fixed;
  top:0; left:0;
  width:260px;
  height:100%;
  background:var(--card);
  padding:20px;
  transform:translateX(-100%);
  transition:0.3s;
  z-index:1000;
}
.menu.open{transform:translateX(0)}
.menu button{
  width:100%;
  margin:8px 0;
  padding:12px;
  border:none;
  border-radius:14px;
  background:var(--bg);
  color:var(--text);
  font-size:16px;
  cursor:pointer;
}

/* SCREENS */
.screen{padding:20px}
.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  margin:12px 0;
  cursor:pointer;
  border:1px solid var(--border);
}

/* CHAT */
.chat-box{
  height:60vh;
  overflow-y:auto;
  margin-bottom:10px;
}
.msg{
  background:var(--card);
  padding:10px;
  border-radius:14px;
  margin:6px 0;
}
.msg small{
  opacity:0.6;
  font-size:12px;
}

/* INPUT */
.input-row{
  display:flex;
  gap:8px;
}
input{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
}
.send{
  padding:12px 16px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  display:flex;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:var(--bg);
  padding:20px;
  border-radius:20px;
  width:90%;
  max-width:320px;
}
</style>
</head>

<body>

<!-- MENU -->
<div class="menu" id="menu">
  <button onclick="goHome()">üè† Home</button>
  <button onclick="showRooms()">üí¨ Chat Rooms</button>
  <button onclick="showThemes()">üé® Theme</button>
  <button onclick="closeMenu()">‚ùå Close</button>
</div>

<!-- HEADER -->
<div class="header">
  <span class="icon hidden" id="backBtn" onclick="goHome()">‚Üê</span>
  <span class="icon" onclick="openMenu()">‚ò∞</span>
  <strong id="title">UNI-CHAT</strong>
</div>

<!-- HOME -->
<div class="screen" id="home">
  <h3>Available Chat Rooms</h3>
  <div class="card" onclick="openChat('Global Chat')">üåç Global Chat</div>
  <div class="card" onclick="openChat('College Chat')">üéì College Chat</div>
  <div class="card" onclick="openChat('Random Chat')">üí¨ Random Chat</div>
  <div class="card" onclick="openChat('Tech Chat')">üíª Tech Chat</div>
</div>

<!-- CHAT -->
<div class="screen hidden" id="chat">
  <div class="chat-box" id="messages"></div>
  <div class="input-row">
    <input id="msgInput" placeholder="Type message‚Ä¶">
    <button class="send" onclick="sendMsg()">Send</button>
  </div>
</div>

<!-- THEME PANEL -->
<div class="screen hidden" id="themes">
  <h3>Choose Theme</h3>
  <div class="card" onclick="setTheme('')">Light</div>
  <div class="card" onclick="setTheme('dark')">Dark</div>
  <div class="card" onclick="setTheme('pink')">Pink</div>
  <div class="card" onclick="setTheme('green')">Green</div>
</div>

<!-- WELCOME MODAL -->
<div class="modal" id="welcome">
  <div class="modal-box">
    <h3>Welcome to UNI-CHAT</h3>
    <p>Choose your username</p>
    <input id="usernameInput" placeholder="Username">
    <button class="send" onclick="saveUser()">Continue</button>
  </div>
</div>

<script>
let currentRoom='';
const home=document.getElementById('home');
const chat=document.getElementById('chat');
const themes=document.getElementById('themes');
const backBtn=document.getElementById('backBtn');
const title=document.getElementById('title');
const menu=document.getElementById('menu');
const messages=document.getElementById('messages');

function openMenu(){menu.classList.add('open')}
function closeMenu(){menu.classList.remove('open')}

function goHome(){
  chat.classList.add('hidden');
  themes.classList.add('hidden');
  home.classList.remove('hidden');
  backBtn.classList.add('hidden');
  title.innerText='UNI-CHAT';
}

function showRooms(){
  goHome();
  closeMenu();
}

function showThemes(){
  home.classList.add('hidden');
  chat.classList.add('hidden');
  themes.classList.remove('hidden');
  backBtn.classList.remove('hidden');
  title.innerText='Themes';
  closeMenu();
}

function openChat(room){
  currentRoom=room;
  home.classList.add('hidden');
  chat.classList.remove('hidden');
  backBtn.classList.remove('hidden');
  title.innerText=room;
  messages.innerHTML='';
}

function sendMsg(){
  const input=document.getElementById('msgInput');
  if(!input.value) return;
  const user=localStorage.getItem('username');
  const time=new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  messages.innerHTML+=
    `<div class="msg"><b>${user}</b><br>${input.value}<br><small>${time}</small></div>`;
  input.value='';
  messages.scrollTop=messages.scrollHeight;
}

function saveUser(){
  const u=document.getElementById('usernameInput').value.trim();
  if(!u) return;
  localStorage.setItem('username',u);
  document.getElementById('welcome').style.display='none';
}

function setTheme(t){
  document.body.className=t;
  localStorage.setItem('theme',t);
}

if(!localStorage.getItem('username')){
  document.getElementById('welcome').style.display='flex';
}
const savedTheme=localStorage.getItem('theme');
if(savedTheme) document.body.className=savedTheme;
</script>

</body>
</html>
