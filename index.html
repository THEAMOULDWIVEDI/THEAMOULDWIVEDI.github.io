<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNI-CHAT</title>

<style>
/* ===== THEMES ===== */
:root{
  --bg:#f0f2f5;
  --surface:#ffffff;
  --text:#1c1e21;
  --border:#dddddd;
  --accent:#0084ff;
}

[data-theme="dark"]{
  --bg:#121212;
  --surface:#1e1e1e;
  --text:#ffffff;
  --border:#333;
  --accent:#bb86fc;
}

[data-theme="pink"]{
  --bg:#ffe6f0;
  --surface:#fff0f7;
  --text:#1c1e21;
  --border:#ffb6d5;
  --accent:#ff4f9a;
}

[data-theme="green"]{
  --bg:#e6fff2;
  --surface:#f0fff8;
  --text:#0f2f1f;
  --border:#66cc99;
  --accent:#2e8b57;
}

/* ===== BASE ===== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui, Arial, sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  height:100vh;
}

#app{
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
header{
  background:var(--surface);
  padding:14px;
  display:flex;
  align-items:center;
  gap:12px;
  border-bottom:1px solid var(--border);
}

.icon{
  font-size:22px;
  cursor:pointer;
}

.title{
  flex:1;
  text-align:center;
  font-weight:600;
}

/* ===== SCREENS ===== */
.screen{
  flex:1;
  display:none;
  padding:20px;
  overflow-y:auto;
}
.screen.active{display:block}

/* ===== ROOMS ===== */
.room{
  background:var(--surface);
  padding:16px;
  border-radius:18px;
  border:1px solid var(--border);
  margin-bottom:12px;
  cursor:pointer;
}

/* ===== CHAT ===== */
#messages{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.empty{
  text-align:center;
  opacity:.6;
  margin-top:40px;
}

.msg{
  max-width:80%;
  padding:12px 14px;
  border-radius:16px;
  background:var(--border);
}
.msg.own{
  align-self:flex-end;
  background:var(--accent);
  color:#fff;
}
.msg b{font-size:13px}
.msg small{font-size:11px;opacity:.7}

/* ===== INPUT ===== */
.input-row{
  display:flex;
  gap:10px;
  margin-top:12px;
}
input{
  flex:1;
  padding:12px;
  border-radius:20px;
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);
}
button{
  padding:12px 18px;
  border-radius:20px;
  border:none;
  background:var(--accent);
  color:#fff;
  cursor:pointer;
}

/* ===== MENU ===== */
.menu{
  position:fixed;
  top:0;
  left:0;
  width:250px;
  height:100%;
  background:var(--surface);
  transform:translateX(-100%);
  transition:.3s;
  padding:20px;
  z-index:100;
}
.menu.open{transform:translateX(0)}
.menu div{
  margin:15px 0;
  cursor:pointer;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}
.modal-box{
  background:var(--surface);
  padding:25px;
  border-radius:18px;
  width:90%;
  max-width:320px;
  text-align:center;
}
</style>
</head>

<body>
<div id="app">

<!-- MENU -->
<div class="menu" id="menu">
  <div onclick="goHome()">üè† Home</div>
  <div onclick="setTheme('light')">üåï Light</div>
  <div onclick="setTheme('dark')">üåë Dark</div>
  <div onclick="setTheme('pink')">üå∏ Pink</div>
  <div onclick="setTheme('green')">üåø Green</div>
  <div onclick="clearUsername()">üóë Clear Username</div>
  <div onclick="closeMenu()">‚ùå Close</div>
</div>

<!-- HEADER -->
<header>
  <span class="icon" onclick="openMenu()">‚ò∞</span>
  <span class="icon" id="backBtn" onclick="goHome()" style="display:none">‚¨Ö</span>
  <div class="title" id="title">UNI-CHAT</div>
</header>

<!-- HOME -->
<div class="screen active" id="home">
  <div class="room" onclick="openRoom('Global Chat')">üåç Global Chat</div>
  <div class="room" onclick="openRoom('College Chat')">üéì College Chat</div>
  <div class="room" onclick="openRoom('Tech Chat')">üíª Tech Chat</div>
  <div class="room" onclick="openRoom('Random Chat')">üí¨ Random Chat</div>
  <div class="room" onclick="openPrivate()">üîê Private Chat</div>
</div>

<!-- CHAT -->
<div class="screen" id="chat">
  <div id="messages">
    <div class="empty">No messages yet üëã</div>
  </div>
  <div class="input-row">
    <input id="msgInput" placeholder="Type a message‚Ä¶">
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<!-- USERNAME MODAL -->
<div class="modal" id="userModal">
  <div class="modal-box">
    <h3>Welcome to UNI-CHAT</h3><br>
    <input id="userInput" placeholder="Choose a username">
    <br><br>
    <button onclick="saveUser()">Continue</button>
  </div>
</div>

<!-- PRIVATE CHAT MODAL -->
<div class="modal" id="privateModal">
  <div class="modal-box">
    <h3>Private Chat</h3><br>
    <input id="privateCode" placeholder="Enter room code">
    <br><br>
    <button onclick="joinPrivate()">Join</button>
  </div>
</div>

</div>

<script>
let USER = localStorage.getItem('username') || '';
let CURRENT_ROOM = '';

const home = document.getElementById('home');
const chat = document.getElementById('chat');
const title = document.getElementById('title');
const backBtn = document.getElementById('backBtn');
const menu = document.getElementById('menu');
const messages = document.getElementById('messages');

if(!USER){
  document.getElementById('userModal').style.display='flex';
}

const savedTheme = localStorage.getItem('theme');
if(savedTheme && savedTheme !== 'light'){
  document.body.setAttribute('data-theme', savedTheme);
}

/* MENU */
function openMenu(){ menu.classList.add('open'); }
function closeMenu(){ menu.classList.remove('open'); }

/* NAV */
function openRoom(name){
  CURRENT_ROOM = name;
  home.classList.remove('active');
  chat.classList.add('active');
  title.innerText = name;
  backBtn.style.display='inline';
  resetMessages();
  closeMenu();
}

function goHome(){
  chat.classList.remove('active');
  home.classList.add('active');
  title.innerText = 'UNI-CHAT';
  backBtn.style.display='none';
  closeMenu();
}

/* CHAT */
function resetMessages(){
  messages.innerHTML = '<div class="empty">No messages yet üëã</div>';
}

function sendMsg(){
  const input = document.getElementById('msgInput');
  const text = input.value.trim();
  if(!text) return;

  const empty = document.querySelector('.empty');
  if(empty) empty.remove();

  const msg = document.createElement('div');
  msg.className='msg own';
  msg.innerHTML = `
    <b>${USER}</b><br>
    ${text}
    <small>${new Date().toLocaleTimeString([],{
      hour:'2-digit',minute:'2-digit'
    })}</small>
  `;
  messages.appendChild(msg);
  messages.scrollTop = messages.scrollHeight;
  input.value='';
}

/* USER */
function saveUser(){
  const val = document.getElementById('userInput').value.trim();
  if(!val) return;
  USER = val;
  localStorage.setItem('username', val);
  document.getElementById('userModal').style.display='none';
}

function clearUsername(){
  localStorage.removeItem('username');
  location.reload();
}

/* PRIVATE */
function openPrivate(){
  document.getElementById('privateModal').style.display='flex';
  closeMenu();
}

function joinPrivate(){
  const code = document.getElementById('privateCode').value.trim();
  if(!code) return;
  document.getElementById('privateModal').style.display='none';
  openRoom('Private ‚Ä¢ ' + code);
}

/* THEME */
function setTheme(t){
  if(t==='light'){
    document.body.removeAttribute('data-theme');
  }else{
    document.body.setAttribute('data-theme', t);
  }
  localStorage.setItem('theme', t);
}
</script>

</body>
</html>
