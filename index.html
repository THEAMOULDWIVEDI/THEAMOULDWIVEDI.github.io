<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNI-CHAT</title>

<style>
:root {
  --bg: #f5f5f5;
  --text: #000;
  --box: #fff;
  --border: #ccc;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

h1, p {
  text-align: center;
}

input, button {
  display: block;
  width: 90%;
  max-width: 300px;
  margin: 10px auto;
  padding: 12px;
  font-size: 16px;
  background: var(--box);
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 6px;
}

button {
  cursor: pointer;
}

/* THEMES */
body.dark {
  --bg: #121212;
  --text: #fff;
  --box: #1e1e1e;
  --border: #333;
}

body.pink {
  --bg: #ffe6f0;
  --text: #000;
  --box: #fff0f7;
  --border: #ff99c8;
}

body.green {
  --bg: #e6fff2;
  --text: #000;
  --box: #f0fff8;
  --border: #66cc99;
}
    </style>
</head>
<body>
  <h1>UNI-CHAT</h1>
  <p>Global chat. Username only.</p>

  <input placeholder="username">
  <button onclick="saveUsername()">Enter</button>

  <script>
  document.body.className = 'dark';
    function saveUsername() {
      const name = document.querySelector('input').value.trim();
      if (!name) {
        alert('Enter username');
        return;
      }
      localStorage.setItem('username', name);
      alert('Saved: ' + name);
    }
  </script>
</body>
</html>
