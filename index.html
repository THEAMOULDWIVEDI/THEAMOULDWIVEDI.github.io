<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNI-CHAT</title>

<style>
:root{
  --bg:#f0f2f5;
  --surface:#ffffff;
  --text:#1c1e21;
  --border:#dddddd;
  --accent:#0084ff;
}
[data-theme="dark"]{
  --bg:#121212;
  --surface:#1e1e1e;
  --text:#ffffff;
  --border:#333;
  --accent:#bb86fc;
}
[data-theme="pink"]{
  --bg:#ffe6f0;
  --surface:#fff0f7;
  --text:#1c1e21;
  --border:#ffb6d5;
  --accent:#ff4f9a;
}
[data-theme="green"]{
  --bg:#e6fff2;
  --surface:#f0fff8;
  --text:#0f2f1f;
  --border:#66cc99;
  --accent:#2e8b57;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,Arial}
body{background:var(--bg);color:var(--text);height:100vh}
#app{height:100vh;display:flex;flex-direction:column}

header{
  background:var(--surface);
  padding:14px;
  display:grid;
  grid-template-columns:32px 1fr 32px;
  align-items:center;
  border-bottom:1px solid var(--border);
}
.icon{text-align:center;font-size:22px;cursor:pointer}
.title{text-align:center;font-weight:600}

.screen{flex:1;display:none;padding:20px;overflow-y:auto}
.screen.active{display:block}

.card{
  background:var(--surface);
  padding:16px;
  border-radius:18px;
  border:1px solid var(--border);
  margin-bottom:12px;
  cursor:pointer;
}

#messages{display:flex;flex-direction:column;gap:10px}
.empty{text-align:center;opacity:.6;margin-top:40px}
.msg{
  max-width:80%;
  padding:12px 14px;
  border-radius:16px;
  background:var(--border);
}
.msg.own{
  align-self:flex-end;
  background:var(--accent);
  color:#fff;
}

.input-row{display:flex;gap:10px;margin-top:12px}
input{
  flex:1;padding:12px;border-radius:20px;
  border:1px solid var(--border);
  background:var(--bg);color:var(--text)
}
button{
  padding:12px 18px;border-radius:20px;
  border:none;background:var(--accent);color:#fff;cursor:pointer
}

.menu{
  position:fixed;
  top:0;right:0;
  width:260px;height:100%;
  background:var(--surface);
  transform:translateX(100%);
  transition:.3s;
  padding:20px;
  z-index:100;
}
.menu.open{transform:translateX(0)}
.menu div{margin:15px 0;cursor:pointer}

.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
}
.modal-box{
  background:var(--surface);
  padding:25px;
  border-radius:18px;
  width:90%;max-width:320px;
  text-align:center;
}
</style>
</head>

<body>
<div id="app">

<div class="menu" id="menu">
  <div onclick="goHome()">ğŸ  Home</div>
  <div onclick="setTheme('light')">ğŸŒ• Light</div>
  <div onclick="setTheme('dark')">ğŸŒ‘ Dark</div>
  <div onclick="setTheme('pink')">ğŸŒ¸ Pink</div>
  <div onclick="setTheme('green')">ğŸŒ¿ Green</div>
  <div onclick="clearUsername()">ğŸ—‘ Clear Username</div>
  <div onclick="closeMenu()">âŒ Close</div>
</div>

<header>
  <span class="icon" id="backBtn" onclick="goHome()" style="display:none">â†</span>
  <div class="title" id="title">UNI-CHAT</div>
  <span class="icon" onclick="openMenu()">â˜°</span>
</header>

<div class="screen active" id="home">
  <div class="card" onclick="openRoom('ğŸŒ Global Chat')">ğŸŒ Global Chat</div>
  <div class="card" onclick="openRoom('ğŸ“ College Chat')">ğŸ“ College Chat</div>
  <div class="card" onclick="openRoom('ğŸ’» Tech Chat')">ğŸ’» Tech Chat</div>
  <div class="card" onclick="openPrivate()">ğŸ” Private Group</div>
  <div class="card" onclick="openPersonal()">ğŸ‘¤ Personal Chat</div>
</div>

<div class="screen" id="chat">
  <div id="messages"><div class="empty">No messages yet ğŸ‘‹</div></div>
  <div class="input-row">
    <input id="msgInput" placeholder="Type a messageâ€¦">
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<div class="modal" id="userModal">
  <div class="modal-box">
    <h3>Welcome to UNI-CHAT</h3><br>
    <input id="userInput" placeholder="Choose a username"><br><br>
    <button onclick="saveUser()">Continue</button>
  </div>
</div>

</div>

<script>
let USER = localStorage.getItem("username") || "";

const home = document.getElementById("home");
const chat = document.getElementById("chat");
const title = document.getElementById("title");
const backBtn = document.getElementById("backBtn");
const menu = document.getElementById("menu");
const messages = document.getElementById("messages");

if(!USER){
  document.getElementById("userModal").style.display="flex";
}

function openMenu(){menu.classList.add("open")}
function closeMenu(){menu.classList.remove("open")}

function openRoom(name){
  home.classList.remove("active");
  chat.classList.add("active");
  title.innerText=name;
  backBtn.style.display="block";
  messages.innerHTML='<div class="empty">No messages yet ğŸ‘‹</div>';
  closeMenu();
}

function goHome(){
  chat.classList.remove("active");
  home.classList.add("active");
  title.innerText="UNI-CHAT";
  backBtn.style.display="none";
  closeMenu();
}

function sendMsg(){
  const input=document.getElementById("msgInput");
  const text=input.value.trim();
  if(!text)return;
  const empty=document.querySelector(".empty");
  if(empty)empty.remove();
  const msg=document.createElement("div");
  msg.className="msg own";
  msg.innerHTML=`<b>${USER}</b><br>${text}`;
  messages.appendChild(msg);
  input.value="";
}

function saveUser(){
  const v=document.getElementById("userInput").value.trim();
  if(!v)return;
  USER=v;
  localStorage.setItem("username",v);
  document.getElementById("userModal").style.display="none";
}

function clearUsername(){
  localStorage.removeItem("username");
  location.reload();
}

function setTheme(t){
  if(t==="light")document.body.removeAttribute("data-theme");
  else document.body.setAttribute("data-theme",t);
  localStorage.setItem("theme",t);
}

function openPrivate(){openRoom("ğŸ” Private Group")}
function openPersonal(){openRoom("ğŸ‘¤ Personal Chat")}
</script>

</body>
</html>
