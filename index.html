<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNI-CHAT</title>

  <script>
const buttons = document.querySelectorAll('.theme-btn');
const savedTheme = localStorage.getItem('theme') || 'light';

applyTheme(savedTheme);

function setTheme(theme) {
  applyTheme(theme);
  localStorage.setItem('theme', theme);
}

function applyTheme(theme) {
  // reset body class
  document.body.className = theme === 'light' ? '' : theme;

  // reset buttons
  buttons.forEach(btn => btn.classList.remove('active'));

  // activate correct button
  buttons.forEach(btn => {
    if (btn.innerText.toLowerCase() === theme) {
      btn.classList.add('active');
    }
  });
}

function saveUsername() {
  const name = document.querySelector('input').value.trim();
  if (!name) {
    alert('Enter username');
    return;
  }
  localStorage.setItem('username', name);
  alert('Saved: ' + name);
}
  </script>
</head>

<body>
  <h1>UNI-CHAT</h1>
  <p>Global chat. Username only.</p>

  <div style="text-align:center; margin:15px; display:grid; gap:10px;">
    <button class="theme-btn" data-theme="dark">Dark</button>
    <button class="theme-btn" data-theme="pink">Pink</button>
    <button class="theme-btn" data-theme="green">Green</button>
    <button class="theme-btn" data-theme="light">Light</button>
  </div>

  <input placeholder="username">
  <button onclick="saveUsername()">Enter</button>

  <script>
    const buttons = document.querySelectorAll('.theme-btn');

    function applyTheme(theme) {
  // Light = no class
  document.body.className = theme === 'light' ? '' : theme;
  localStorage.setItem('theme', theme);

  buttons.forEach(btn => btn.classList.remove('active'));
  const activeBtn = [...buttons].find(b => b.dataset.theme === theme);
  if (activeBtn) activeBtn.classList.add('active');
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        applyTheme(btn.dataset.theme);
      });
    });

    const savedTheme = localStorage.getItem('theme') || 'light';
    applyTheme(savedTheme);

    function .saveUsername() {
      const name = document.querySelector('input').value.trim();
      if (!name) {
        alert('Enter username');
        return;
      }
      localStorage.setItem('username', name);
      alert('Saved: ' + name);
    }
  </script>
</body>
</html>
