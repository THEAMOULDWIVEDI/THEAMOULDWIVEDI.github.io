<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNI-CHAT</title>

<style>
:root {
  --bg: #f5f5f5;
  --text: #000;
  --box: #fff;
  --border: #ccc;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

h1, p {
  text-align: center;
}

input, button {
  display: block;
  width: 90%;
  max-width: 300px;
  margin: 10px auto;
  padding: 12px;
  font-size: 16px;
  background: var(--box);
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 6px;
}

button {
  cursor: pointer;
  border-radius: 999px;
  font-weight: 600;
  transition: all 0.2s ease;
}

button:hover {
  transform: scale(1.02);
  opacity: 0.95;
}
.theme-btn {
  background: var(--box);
}.theme-btn.active {
  outline: 2px solid var(--border);
  opacity: 1;
}
/* THEMES */
body.dark {
  --bg: #121212;
  --text: #fff;
  --box: #1e1e1e;
  --border: #333;
}

body.pink {
  --bg: #ffe6f0;
  --text: #000;
  --box: #fff0f7;
  --border: #ff99c8;
}

body.green {
  --bg: #e6fff2;
  --text: #000;
  --box: #f0fff8;
  --border: #66cc99;
}
    </style>
</head>
<body>
  <h1>UNI-CHAT</h1>
  <p>Global chat. Username only.</p>
<div style="text-align:center; margin: 15px; display:grid; gap:10px;">
<button class="theme-btn" onclick="setTheme('dark')">Dark</button>
<button class="theme-btn" onclick="setTheme('pink')">Pink</button>
<button class="theme-btn" onclick="setTheme('green')">Green</button>
<button class="theme-btn" onclick="setTheme('')">Light</button>
</div>
  <input placeholder="username">
  <button onclick="saveUsername()">Enter</button>

  <script>
const savedTheme = localStorage.getItem('theme');
if (savedTheme) document.body.className = savedTheme;
    function setTheme(theme) {
  document.body.className = theme;
  localStorage.setItem('theme', theme);

  document.querySelectorAll('.theme-btn').forEach(btn => {
    btn.classList.remove('active');
  });

  const activeBtn = [...document.querySelectorAll('.theme-btn')]
    .find(b => b.getAttribute('onclick').includes(theme));
  if (activeBtn) activeBtn.classList.add('active');
    }
    function saveUsername() {
      const name = document.querySelector('input').value.trim();
      if (!name) {
        alert('Enter username');
        return;
      }
      localStorage.setItem('username', name);
      alert('Saved: ' + name);
    }
  </script>
</body>
</html>
